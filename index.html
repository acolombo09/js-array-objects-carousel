<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Third parts external links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- My css link -->
  <link rel="stylesheet" href="css/style.css">

  <title>JS | Array Object Carousel</title>
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <div class="col-10 d-flex justify-content-center">
          <div class="h-100 d-flex align-items-center">
            <button class="btn btn-prev rounded-circle bg-success mx-3"><i class="fa-solid fa-chevron-left"></i></button>
          </div>
          <div class="carousel d-flex flex-row">
            <div class="carousel-container-custom">
              <img src="img/01.webp" alt="" class="carousel-image">
            </div>
            <div class="thumbnail-container-custom">
              <div class="thumbnail-image">
                <img src="./img/01.webp" alt="">
              </div>
              <div class="thumbnail-image">
                <img src="./img/02.webp" alt="">
              </div>
              <div class="thumbnail-image">
                <img src="./img/03.webp" alt="">
              </div>
              <div class="thumbnail-image">
                <img src="./img/04.webp" alt="">
              </div>
              <div class="thumbnail-image">
                <img src="./img/05.webp" alt="">
              </div>
            </div>
          </div>
          <div class="h-100 d-flex align-items-center">
            <button class="btn btn-next rounded-circle bg-success mx-3"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- My JS file -->
  <script src="js/script.js"></script>
  <!-- Bootstrap JS file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
